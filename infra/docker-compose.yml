services:
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    command: anvil --host 0.0.0.0 --port 8545
    ports: ["8545:8545"]

  backend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    env_file:
      - ../.env
    environment:
      RPC_URL: http://anvil:8545
      WRITE_DRY_RUN: "true"
    depends_on: [anvil]   
    ports:
      - "3000:3000"
    restart: unless-stopped

  hedger:
    build:
      context: ..
    # если вы уже переделали Dockerfile.hedger на deps→build→runtime — оставляем как есть:
      dockerfile: infra/Dockerfile.hedger
    env_file:
      - ../.env
    depends_on:
      - backend
    restart: unless-stopped
